# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  build_type:  # id of input
    description: 'Project build type. It depends on build directory name'
    required: true
    default: 'Debug'
outputs:
  currentDir: # id of output
    description: 'current directory'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.build_type }}
